global:
  domain: spec.platform.vee.codes
  secure: true    
  provider: aws
  ingressClassName: kong  
cert-manager:
  hostedZoneID: Z08453091DFKAR6BAN261    
  enabled: true
  email: email@sample.com 
  issuer:
    type: "production"
    solver: "DNS01" 
external-dns:
  enabled: true  
kong: 
  enabled: true
  basic_auth: true
  mode: standard
  metrics: true   
prometheus-stack:
  enabled: true
  helmArgs:
    prometheus:
      prometheusSpec:
        enableRemoteWriteReceiver: true
        remoteWrite:
        - name: prometheus-central
          sendExemplars: true
          url: http://prometheus.apr.vee.codes/api/v1/write
          writeRelabelConfigs:
          - regex: (.+)
            # replacement: Will be filled in the pipeline ex.: platform_xpto_$1 
            sourceLabels:
            - __name__
            targetLabel: __name__
        externalLabels:
          cluster: cluster-ec2-base-mr
          # replacement:   Will be filled in the pipeline ex.: xpto
